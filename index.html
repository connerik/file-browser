<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/4ac5aeae7c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <title>Document</title>
</head>
<body>
  <h3>File Browser</h3>
  <table>
  <thead>
    <tr>
      <th scope="col">Icon</th>
      <th scope="col">File Name</th>
      <th scope="col">File Type</th>
      <th scope="col">File Size</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><i class="fa-solid fa-file-pdf"></i></th>
      <td><a href="HelloWorld.pdf">HelloWorld.pdf</a></td>
      <td>pdf</td>
      <td>14.7 kb</td>
    </tr>
    <tr>
      <th scope="row"><i class="fa-solid fa-image"></i></th>
      <td><a href="HelloWorld.png">HelloWorld.png</a></td>
      <td>png</td>
      <td>39.5 kb</td>
    </tr>
    <tr>
      <th scope="row"><i class="fa-solid fa-t"></i></th>
      <td><a href="HelloWorld.txt">HelloWorld.txt</a></td>
      <td>Plaintext</td>
      <td>12 bytes</td>
    </tr>
    <tr>
      <th scope="row"><i class="fa-solid fa-circle-nodes"></i></th>
      <td><a href="hello.json">hello.json</a></td>
      <td>JSON</td>
      <td>30 bytes</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th scope="row"><i class="fa-solid fa-globe"></i></th>
      <td><a href="ike.html">ike.html</a></td>
      <td>0.91</td>
      <td>341</td>
    </tr>
  </tfoot>
</table>
    
</body>
</html>
