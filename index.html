<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/4ac5aeae7c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <title>Document</title>
</head>
<body>
  <h3>File Browser</h3>
  <table>
  <thead>
    <tr>
      <th scope="col">Icon</th>
      <th scope="col">File Name</th>
      <th scope="col">File Type</th>
      <th scope="col">File Size</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><i class="fa-solid fa-file-pdf"></i></th>
      <td><a href="HelloWorld.pdf">HelloWorld.pdf</a></td>
      <td>pdf</td>
      <td>14.7 kb</td>
    </tr>
    <tr>
      <th scope="row"><i class="fa-solid fa-image"></i></th>
      <td>12,104</td>
      <td>0.72</td>
      <td>225</td>
    </tr>
    <tr>
      <th scope="row">Earth</th>
      <td>12,742</td>
      <td>1.00</td>
      <td>365</td>
    </tr>
    <tr>
      <th scope="row">Mars</th>
      <td>6,779</td>
      <td>1.52</td>
      <td>687</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th scope="row">Average</th>
      <td>9,126</td>
      <td>0.91</td>
      <td>341</td>
    </tr>
  </tfoot>
</table>
    
</body>
</html>
